<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDK Configuration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h2>SDK Configuration</h2>
  <div class="input-container">
    <input type="text" id="sdkUrl" placeholder="SDK URL地址">
  </div>
  <div class="input-container">
    <input type="text" id="apkPackageName" placeholder="APK包名">
  </div>
  <div class="input-container">
    <input type="text" id="sdkPackageName" placeholder="SDK包名">
  </div>
  <div class="input-container">
    <input type="text" id="appId" placeholder="AppID">
  </div>
  <button onclick="submitConfig()">提交</button>
  <!-- 添加一个链接跳转到历史记录页面 -->
  <a href="history.html" class="history-link">查看提交历史</a>
</div>
<script src="scripts.js"></script>
</body>
</html>
